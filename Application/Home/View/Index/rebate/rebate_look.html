<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="?" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">用户</td>
        <td><p>{$result.username}</p></td>
    </tr>
    <tr>
        <td class="tableleft">一级返利明细</td>
        <td>
        <foreach name="result['result1']" item="vo">
        <p>{$vo.downuser}</p>
        <p>{$vo.backmoney}</p>
        <p>{$vo.time}</p>
        <hr />
        </foreach>
        </td>
    </tr>
    <tr>
        <td class="tableleft">二级返得合计</td>
        <td>
        <foreach name="result['result2']" item="vo">
        <p>{$vo.downuser}</p>
        <p>{$vo.backmoney}</p>
        <p>{$vo.time}</p>
        <hr />
        </foreach>         
        </td>
    </tr> 
    <tr>
        <td class="tableleft">三级返利明细</td>
        <td>
        <foreach name="result['result3']" item="vo">
        <p>{$vo.downuser}</p>
        <p>{$vo.backmoney}</p>
        <p>{$vo.time}</p>
        <hr />
        </foreach>         
        </td>
    </tr> 
    <input type="hidden" name="id" value="{$message.id}">

    <tr>
        <td class="tableleft"></td>
        <td>
            <!-- <button type="submit" class="btn btn-primary" type="button">回复</button> &nbsp;&nbsp; --><button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				history.back();
		 });

    });
</script>
