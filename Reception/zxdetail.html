<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, height = device-height, initial-scale=1, target-densitydpi=medium-dpi">
<title>资讯详情</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/TouchSlide.1.1.js" type="text/javascript"></script>
<script src="js/Pclass.js"></script>
<script src="js/jquerysession.js"></script>
</head>

<body>

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="zxcenter.html"><img src="img/img002.png" height="30"></a></div>
  <div class="headload" style="" >资讯详情</div>
</div>


<!--加空白行-->
<div class="blank"></div>


<!--主体-->
<div class="" style="">
  <div class="" style="margin:10px 5% 0 5%;border-bottom:solid 1px red" align="center">
    <div class="" style="font-size:18px"><p id="title"></p></div>
    <div class="" style="font-size:12px;width:200px;margin:6px 0;color:#ccc">点击：<span id="read"></span>&nbsp;&nbsp;&nbsp;<span id="date"></span></div>
  </div> 
  
  <div class="" style="margin:10px 5% 0 5%">
    <img id="img" style="width:100%"/>
    <div class="" style="font-size:14px;margin:6px 4px;line-height:20px;text-indent:2em;"><p id="contect"></p></div>
  </div>

  
</div>

<!--尾部-->
<script type="text/javascript">
  $(function(){
      var id = '13';
      var urls = generateUrl(id);
      var postdata = {
          "newsid":$.session.get("newsid"),    
          "type":"",   
        }; 
        $.ajax({
          url: urls,
          type: 'POST',
          dataType: 'json',
          data:jQuery.param(postdata, true),// 要提交的数据
          success: function (data) {
            if(data!=null){   //查询成功
              for(var i=0;i<data.length;i++){
                 $("#title").text(data[i]["title"]);
                 $("#img").attr("src",url_img()+data[i]["img"]);
                 $("#read").text(data[i]["read"]);
                 $("#date").text("发布日期："+data[i]["date"].substring(0, 10));
                 $("#contect").text(data[i]["contect"]);
              }
            }else{  //没有资讯
              openTip('没有资讯！','.personregist_tip','.personregist_windowcover');
            }
          }
        });
        return false;
  })

</script>



</body>
</html>
