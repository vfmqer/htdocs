<!DOCTYPE html>
<html>
<head>

<title>产品</title>
<link href="css/main.css" rel="stylesheet" type="text/css">

<style type="text/css">
  .myorderid{font-size:14px;color:red;}

<body>

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="myorder.html"><img src="img/img002.png" height="30"></a></div>

</div>


<!--加空白行-->
<div class="blank"></div>


<!--主体-->
<div class="" style="">

  <!--幻灯片-->  
  <div class="" style="margin-top:10px">
  <div id="focus" class="focus">
    <div class="hd" >
      <ul style="list-style:none">
      </ul>
    </div>
    <div class="bd">
      <ul>
        <li> <img _src="img/pro100101.png"/> </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
		TouchSlide({ 
			slideCell:"#focus",
			titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
			mainCell:".bd ul", 
			effect:"left", 
			autoPlay:true,//自动播放
			autoPage:true, //自动分页
			switchLoad:"_src" //切换加载，真实图片路径为"_src" 
		});
	</script> 
  </div>
  
  <div class="productdes" style="">
    <div class="productname"></div>

      <img src="img/img006.png" height="30"/><br/>分享</div></a>
  </div>
  
  <div id="pprice" style="margin:10px 5% 0 5%">
    <div style="font-size:25px">￥<span></span>&nbsp;<a href="#"><img src="img/img007.png" height="18" /></a></div>

  </div>
  
  <div class="productft" style="">

    <div style="width:33%;float:left">月销270笔</div>

</div>

<p></p>

</div>
