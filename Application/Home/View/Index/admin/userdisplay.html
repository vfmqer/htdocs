
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="?" method="get">    
    用户名称：
    <input type="text" name="data[username]" id="username"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增用户</button>
</form>

<form class="form-inline definewidth m20" action="?" method="get">    
    用户姓名：
    <input type="text" name="data[truename]" id="username"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<load href="__PUBLIC__/Css/page.css" / > 

<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>真实姓名</th>
        <th>手机号码</th>
        <th>条形码</th>
        <th>积分</th>
        <th>用户类型</th>
        <th>推荐人</th>
        <th>操作</th>
    </tr>
    </thead>
	     <!-- <tr>
            <td>2</td>
            <td>admin</td>
            <td>管理员</td>
            <td></td>
            <td>
                <a href="edit.html">编辑</a>                
            </td>
        </tr> -->	

        <foreach name="resultuser" item="vo">
            <tr>
            <td> {$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.truename}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.barcode}</td>
            <td>{$vo.integral}</td>
            <td>{$vo.type}</td>
            <td>{$vo.recommend}</td>
            <td>
                <a href="{:U('Index/user_edit')}?id={$vo.id}">编辑</a>                
                <a href="#" onclick="del({$vo.id})">删除</a>                         
            </td>
        </tr> 
        </foreach>
</table>
<hr/>
<div class="green-black">{$page}<div/>
</body>
</html>
<script>
    $(function () {
        

		$('#addnew').click(function(){

				window.location.href="{:U('Index/user_add')}";
		 });


    });

	function del(id)
	{
		
		
		if(confirm("确定要删除吗？"))
		{
		
			var url = "{:U("index/user_delete")}?id="+id;
			
			window.location.href=url;		
		
		}
	
	
	
	
	}
</script>
