<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, height = device-height, initial-scale=1, target-densitydpi=medium-dpi">
<title>登录</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/Pclass.js"></script>
<script src="js/jquerysession.js"></script>
</head>

<body>

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="index.html"><img src="img/img002.png" height="30"></a></div>
  <div class="headload" style="">登录</div>
   
</div>

<!--主体-->
<div class="">
  <div class="" style="margin:40px 5% 0 5%">
    <img src="img/img003.png" height="20" width="15" class="mbimg" style=""/>
    <input type="text" placeholder="请输入手机号" class="mbinput" style="" id="username"></input>
    <div class="hline" style=""></div>
  </div>
  
  <div class="" style="margin:20px 5% 0 5%">
    <img src="img/img004.png" height="20" width="15" class="mbimg" style=""/>
    <input type="password" placeholder="请输入密码" class="mbinput" style="" id="password"></input>
    <div class="hline" style=""></div>
  </div>
  
  <div class="" style="margin:30px 5% 0 5%">
    <div class="btload"  id="loginbnt">登录</div>    
  </div>
  
  <div class="btbg" align="center" style="">
    <div style="width:177px">
    <a href="wjmm.html" class="wjmm" style="">忘记密码？</a>
    <div class="sline" style=""></div>
    <a href="regist.html" class="zcxyy" style="">注册新用户</a>
    </div>
  </div> 
 
</div>

<!--提示框 -->
<div class="personregist_windowcover"></div>
<div class="personregist_tip">
<p></p>
<a href="javascript:void(0);" class="personregist_tip_surebtn" onClick="closeTip('.personregist_windowcover','.personregist_tip',event)">确定</a>
</div>

<script>
$(function(){
  $('.btload').click(function(event){
	
	var username=$('#username').val();
	var password=$('#password').val();

	if(username == '')
	{   
		openTip('请填写用户名！','.personregist_tip','.personregist_windowcover');	
		$('#username').focus();
	}
	else if(password == '' )
	{
		openTip('请填写密码！','.personregist_tip','.personregist_windowcover');	
		$('#password').focus();
	}
	else 
	{       var id = '02';
		    var urls = generateUrl(id);
		    var postdata = {
  				"username":username,    
			    "password":password,   
				}; 
		    $.ajax({
		      url: urls,
		      type: 'POST',
		      dataType: 'json',
		      data:jQuery.param(postdata, true),// 要提交的数据
		      success: function (data) {
			      if(data["a"]=='02001'){   //登陆成功
			        location.href = "index.html";
			        $.session.set('username', username);
			      }else{  //登陆失败
			      	openTip('用户名或者密码错误！','.personregist_tip','.personregist_windowcover');
			      }
		      }
		    });
		    return false;
	}	
	return false;
   })
	
})
			
</script>

<!--尾部-->


</body>
</html>
