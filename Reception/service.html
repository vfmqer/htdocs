<script type="text/javascript">
  $(function(){
    leftdiv();

    var questiontype="0";
    getquestionlist(questiontype);

    $("#shouhou").click(function(event) {
        $("#questionlist").html("");
        $(this).siblings("div").removeClass("active");
        $(this).siblings("div").addClass("lessonbtn");
        $(this).removeClass("lessonbtn");
        $(this).addClass("active");
        questiontype="0";
        getquestionlist(questiontype);       
      });

      $("#shichang").click(function(event) {
        $("#questionlist").html("");

        $(this).siblings("div").addClass("lessonbtn");
