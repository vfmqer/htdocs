<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, height = device-height, initial-scale=1, target-densitydpi=medium-dpi">
<title>产品展示</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/Pclass.js"></script>
<script src="js/jquerysession.js"></script>
<script src="js/mainfun.js"></script>
</head>
<style type="text/css">
  .divfl{cursor:pointer;}
</style>
<body >

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="index.html"><img src="img/img002.png" height="30"></a></div>
  <div class="headload" style="">产品展示</div>   
</div>

<!--主体-->
<div  align="center" style="margin:15px 5%;width:90%">
  <div id="prolist"></div>
</div>

<!--尾部-->
<script type="text/javascript">
	$(function(){
        var id = '04';
        var urls = generateUrl(id);
        var postdata = {
          "productid":"",    
          "category":"",   
        }; 
        $.ajax({
          url: urls,
          type: 'POST',
          dataType: 'json',
          data:jQuery.param(postdata, true),// 要提交的数据
          //error:function(XMLResponse){alert(XMLResponse.responseText)},
          success:function(data){
            if(data!=null){   //返回成功   
              for(var i=0;i<data.length;i++){
                  $html='<div class="divfl" alt='+data[i]["typeid"]+'><div class="catg">'+data[i]["typename"]+'</div></div>';
                 $("#prolist").append($html); 
              }

            }else{  //没有资讯！
              openTip('没有资讯！','.personregist_tip','.personregist_windowcover');
            }
          }
        });

	  $('#prolist').delegate(".divfl","click",function(){	  	
	  	var category=$(this).attr('alt');
	    $.session.remove("category");
	    $.session.set("category",category);
	    location.href = "proshow.html";	    
	  })
	});

</script>

</body>
</html>
