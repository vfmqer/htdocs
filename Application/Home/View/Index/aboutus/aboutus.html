<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
    body {
        padding-bottom: 40px;
    }
    
    .sidebar-nav {
        padding: 9px 0;
    }
    
    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
    </style>
</head>

<body>
    <form action="?" method="post" class="definewidth m20">
        <table class="table table-bordered table-hover definewidth m10">
            <tr>
                <td width="10%" class="tableleft">是否开放注册</td>
                <td>
                    <input type="text" style="width:50%;" name="data[openregedit]" value="{$aboutus.openregedit}" />
                </td>
            </tr>
            <tr>
                <td class="tableleft">注册协议</td>
                <td>
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="data[agreement]" type="text/plain"></script>
                </td>
            </tr>
            <tr>
                <td class="tableleft">企业介绍</td>
                <td>
                    <!-- 加载编辑器的容器 -->
                    <script id="container1" name="data[introduction]" type="text/plain"></script>
                </td>
            </tr>
            <tr>
                <td class="tableleft">关于我们</td>
                <td>
                    <script id="container2" name="data[aboutus]" type="text/plain"></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="/Public/ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="/Public/ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                    var ue2 = UE.getEditor('container2', {
                        initialFrameWidth: 1000,
                        initialFrameHeight: 260,
                        autoHeightEnabled: false,

                    });
                    var ue1 = UE.getEditor('container1', {
                        initialFrameWidth: 1000,
                        initialFrameHeight: 260,
                        autoHeightEnabled: false,

                    });
                    var ue = UE.getEditor('container', {
                        initialFrameWidth: 1000,
                        initialFrameHeight: 260,
                        autoHeightEnabled: false,

                    });
                    ue.ready(function() {
                        //设置编辑器的内容
                        ue.setContent('{$aboutus.agreement}');
                    });
                    ue1.ready(function() {
                        //设置编辑器的内容
                        ue1.setContent('{$aboutus.introduction}');
                    });
                    ue2.ready(function() {
                        //设置编辑器的内容
                        ue2.setContent('{$aboutus.aboutus}');
                    });
                    </script>
                </td>
            </tr>
            <tr>
                <td class="tableleft">APP版本</td>
                <td>
                    <input type="text" style="width:50%;" name="data[appedition]" value="{$aboutus.appedition}" />
                </td>
            </tr>
            <tr>
                <td class="tableleft">APP下载地址</td>
                <td>
                    <input type="text" style="width:50%;" name="data[appdowload]" value="{$aboutus.appdowload}" />
                </td>
            </tr>
            <tr>
                <td class="tableleft">企业网址</td>
                <td>
                    <input type="text" style="width:50%;" name="data[enterpriseweb]" value="{$aboutus.enterpriseweb}" />
                </td>
            </tr>
            <tr>
                <td class="tableleft">设置时间</td>
                <td>
                    <input type="text" style="width:50%;" name="data[settime]" value="{$aboutus.settime}" />
                </td>
            </tr>
            <tr>
                <td class="tableleft">最后修改时间</td>
                <td>
                    <input type="text" style="width:50%;" name="data[endtime]" value="{$aboutus.endtime}" />
                </td>
            </tr>
            <input type="hidden" name="id" value="{$aboutus.id}">
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="submit" class="btn btn-primary" type="button">修改</button> &nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
