<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, height = device-height, initial-scale=1, target-densitydpi=medium-dpi">
<title>产品展示</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/Pclass.js"></script>
<script src="js/jquerysession.js"></script>
<script src="js/mainfun.js"></script>
<style type="text/css">
 .active{color:red;border-bottom:solid 1px red;width:20%;height:40px;float:left;background:white;line-height:40px;}
 .list{color:#000;width:20%;height:40px;float:left;background:white;line-height:40px;cursor:pointer;}
 #title{font-size:1em;height:40px;width:100%;}
</style>
</head>

<body bgcolor="#F5F5F5">

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="proshowlist.html"><img src="img/img002.png" height="30"></a></div>
  <div class="headload" style="">产品展示</div>
   
</div>

<!--主体-->

<div id="title" align="center"></div>

<div class="context"></div>

<!--尾部-->


<script>
  $(function(){

     getprotitle();
     getcatpro($.session.get("category"));

    $('#title').delegate(".list","click",function(){   
      $(this).siblings("div").removeClass("active");
      $(this).siblings("div").addClass("list");  
      $(this).removeClass("list");
      $(this).addClass("active");
      var category=$(this).attr('alt');
      getcatpro(category);
    })

    $('#prolist1').click(function(event){
      
    });

  })
</script>

</body>
</html>
