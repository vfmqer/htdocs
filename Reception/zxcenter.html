<script type="text/javascript">
$(function() {
    var id = '13';
    var urls = generateUrl(id);
    var postdata = {
        "newsid": "",
        "type": "3",
    };
    $.ajax({
        url: urls,
        type: 'POST',
        dataType: 'json',
        data: jQuery.param(postdata, true), // 要提交的数据
        success: function(data) {
            if (data != null) { //查询成功
                for (var i = 0; i < data.length; i++) {
                    var str = '<a href="zxdetail.html"><div class="context"align="left"><img src="'+data[i]['img']+'img/pro100201.png"/><div  class="details"><div class=""style="font-size:14px;color:#000">中国南海岛礁填海造地引关注</div><div class=""style="font-size:12px;color:#000">摘要：4月10日讯 综合媒体报道</div><div class=""style="font-size:12px;color:#ccc">点击：3000&nbsp; &nbsp; &nbsp; 发布日期：2015-04-10</div></div></div></a>';
                    $(".zxctext").html(str)
                }
            } else { //没有资讯
                openTip('没有资讯！', '.personregist_tip', '.personregist_windowcover');
            }
        }
    });
    return false;
})
</script>
