<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, height = device-height, initial-scale=1, target-densitydpi=medium-dpi">
<title>抽奖</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/Pclass.js"></script>
<script src="js/jquerysession.js"></script>
<script src="js/mainfun.js"></script>
<style type="text/css">
#deaddate{float:right;margin-right:10px;}
.lotteryitem{margin-top:5px;padding:0;width:100%;}
.lotteryitem:hover{background:#DFDFDF;}
.lotteryitem{height:40px;line-height:40px;background:white;width:100%;color:black;text-decoration:none;font-size:14px;cursor:pointer;}
.lotteryitem span{float:left;margin-left:5%;}
.lotteryitem img{float:right;margin-top:11px;margin-right:5%;padding-top:2px;}
</style>
</head>

<body style="background-color:#f5f5f5">

<!--头部-->
<div class="headbg" align="center">
  <div class="headback" style="">
  <a href="service.html"><img src="img/img002.png" height="30"></a></div>
  <div class="headload" style="">抽奖</div>   
</div>

<!--加空白行-->
<div class="blank"></div>


<!--主体-->

<div style="margin-top:10px" >

<div id="lotterylist"></div></div>

<!--尾部-->

<!--提示框 -->
<div class="personregist_windowcover"></div>
<div class="personregist_tip">
<p></p>
<a href="javascript:void(0);" class="personregist_tip_surebtn" onClick="closeTip('.personregist_windowcover','.personregist_tip',event)">确定</a>
</div>

<script type="text/javascript">
  $(function(){
    getlotterylist();

    $('#lotterylist').delegate(".lotteryitem","click",function(){     
        var lotteryid=$(this).attr('alt');
        $.session.remove("lotteryid");
        $.session.set("lotteryid",lotteryid);
        location.href = "lottery.html";     
    })

  })



</script>

</body>
</html>
