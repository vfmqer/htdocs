<!DOCTYPE html>
<html>

<head>
    <title>订单返利管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/view.js"></script>
    <style type="text/css">
    body {
        padding-bottom: 40px;
    }
    
    .sidebar-nav {
        padding: 9px 0;
    }
    
    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
    </style>
</head>

<body>
    <p>
        <input type="button" onclick="javascript:addRowByName();" name="addByName" value="添加(ByName)" /> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" onclick="javascript:addRowByFlag();" name="addByFlag" value="添加(ByFlag)" /> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" onclick="javascript:addRowByFlagWithEntity();" name="addRowByFlagWithEntity" value="添加(ByFlag单个对象)" />
        <br/>
        <br/>
        <input type="button" onclick="javascript:addRowByFlagWithEntityList();" name="addRowByFlagWithEntityList" value="添加(ByFlag多个对象)" /> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" onclick="javascript:addRowByFlagWithNullPro();" name="addByFlag" value="添加(ByFlag,属性有值为空时)" /> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" onclick="javascript:deleteAllRow('table1_byname');" name="addByFlag" value="删除所有行" />
    </p>
    <br/>
    <table id="table1_byname" cellpadding="3">
        <thead>
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
                <td>城市</td>
                <td>民族</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr style="display: none">
                <td>
                    <input id="name" name="name" type="text" readonly="readonly" style="width: 95%" value="${name}">
                </td>
                <td>
                    <input id="sex" name="sex" type="text" style="width: 95%" value="${sex}">
                </td>
                <td>
                    <input id="age" name="age" type="text" style="width: 95%" value="${age}">
                </td>
                <td>
                    <input id="city" name="city" type="text" style="width: 95%" tagname="${name}" value="${city}" onclick="javascript:tellinCity(this);">
                </td>
                <td>
                    <input id="nation" name="nation" type="text" style="width: 95%" value="${nation}">
                </td>
                <td>
                    <input type="button" onclick="javascript:deleteThisRow(this);" name="delete" value="删除" />
                </td>
                <td>
                    <input type="button" onclick="alertValue('${name}')" name="delete" value="行信息" />
                </td>
            </tr>
        </thead>
    </table>
</body>

</html>
